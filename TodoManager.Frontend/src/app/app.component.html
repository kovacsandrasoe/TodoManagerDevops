<div class="container p-4">
  <div class="row align-items-center">
    <div class="col-auto">
      <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
      <div class="input-group">
        <div class="input-group-text">Todo name</div>
        <input type="text" class="form-control" [(ngModel)]="actual.text">
      </div>
    </div>
    <div class="col-auto">
      <button (click)="create()" class="btn btn-primary">Create</button>
    </div>

    <div class="mt-3">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let x of service.todos | async">
        <span><b>{{x.text}}</b> ({{x.createdAt | date:'yyyy.MM.dd hh:mm'}})</span>
          <button (click)="service.delete(x.id).subscribe()" class="btn btn-sm btn-danger">Remove</button>
          
        </li>
      </ul>
    </div>



  </div>
</div>
